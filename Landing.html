<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a4508b, #5f0a87);
            color: white;
            text-align: center;
            display: flex;
            height: 100vh;
            position: relative;
        }
        .container 
        {
            padding: 50px;
            width: 100%;
            position: relative;
        }
        .header-box 
        {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 40px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .header-box h1 
        {
            margin: 10px;
        }
        .form-container 
        {
            display: flex;
            width: 100%;
            position: relative;
        }
        .appointment-form 
        {
            flex: 1;
            background: rgba(196, 225, 127, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
            z-index: 2; 
        }
        .form-group 
        {
            margin-bottom: 15px;
        }
        .form-group label 
        {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select
        {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button 
        {
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover 
        {
            background-color: #4b0082;
        }
        .image-container
        {
            flex: 1;
            position: relative;
            margin-right: 20px; 
        }
        .image-container img 
        {
            width: 100%; 
            height: auto; 
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="header-box">
                <h1>Book Your Appointment</h1>
                <p>Quick and easy online booking for your convenience.</p>
            </div>
            <div class="form-container">
                <div class="appointment-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date of Birth:</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Select a Service:</label>
                            <select id="service" required>
                                <option value="">Select a Service</option>
                                <option value="consultation">Consultation</option>
                                <option value="therapy">Therapy Session</option>
                                <option value="followup">Follow-up</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit">Book Now</button>
                        </div>
                    </form>
                </div>
                <div class="image-container">
                    <img src="Landing Image.png" alt="Booking Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
